<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../dummy/new_photos/LG.png">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../dummy/admin_page.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>

  <body>
    <!--Logo-->
    <header></header>

    <!-- Registration Form -->
    <div class="container">
      <div class="form-box">
        <form action="" name="Formfill" onsubmit="return validation()">

          <h2> REGISTER </h2>

          <p id="result"></p>

          <div class="input-box">
            <input type="text" name="Username" placeholder="Username">
          </div>
          
          <div class="input-box">
            <input type="password" name="Password" placeholder="Password">
          </div>

          <div class="input-box">
            <input type="password" name="CPassword" placeholder="Confirm Password">
          </div>

          <div class="button">
            <input type="submit" class="btn" onclick="validation()" value="Register">
          </div>

          <div class="group">
            <span><a href="#">Forget-Password</a></span>
            <span><a href="#">Login</a></span>
          </div>

        </form>
      </div>

      <!--pop up value-->
      <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You!</h2>
        <p>Your were Registered Succesful.</p>
        <a href="admin_page-login.html"><button onclick="CloseSlide()">OK</button></a>
      </div>
    </div>

    <script src="admin_page.js"></script>
    
  </body>
</html>
